<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css.css">   
<html>
    <body>
        <div class="loader_page" id="loader_page">
           <img id="loading_page" class="loading_page"  src="logos/propeller.png">
            <img id="loading_page_mobile" class="loading_page_mobile"  src="logos/propeller.png">
        </div>
        <div class="home_page" id="home">
            <img id="home_logo1" class="home_logo" src="logos/logo1.png">
            <img id="home_img1" class="home_img" style="z-index: 50" >
            <img id="home_img2" class="home_img" style="z-index: 25;" >
            <div class="home_button" id="home_button" onclick="go_gallery()">
                
            </div>
        </div>

        <div class="gallery_page" id="gallery">
            <img id="gal_logo" class="gal_logo" src="logos/logo2.png">

        </div>
        <div class="viewer" id="viewer1">
            <div id="fill_left" class="filler">

            </div>
            <div id="left_scroll" class="left_scroll">
                <div class="arrow_color" id="left_click">
                    <img src="logos/left.png" class="arrow">
                </div>
            </div>
            <div id="picture_box" class="picture_box1">
                <img id="viewer_img1" style="z-index:50" class="viewer_img" >
                <img id="viewer_img2" style="z-index:100"  class="viewer_img" >
                <img id="viewer_img3" style="z-index:25"  class="viewer_img" >

            </div>
            <div id="right_scroll" class="right_scroll">
                <div class="arrow_color" id="right_click">
                    <img src="logos/right.png" class="arrow">
                </div>
            </div>
            <div id="fill_right" class="filler">
                <div id="x3" class="x3">
                    <img src="logos/x2.png" class="x2" alt="">
                </div>
            </div>
        </div>
        <div class="viewer_mobile" id="viewer1_mobile">
            <div class="return_mobile" id="return_mobile">
    
            </div>
            <div style="width: 100%; height: 5%;">

            </div>
            <div id="picture_box_mobile" class="picture_box1_mobile">
                <img id="viewer_img1_mobile" style="z-index:50" src="home/1.jpg" class="viewer_img_mobile">
                <img id="viewer_img2_mobile" style="z-index:100" src="home/1.jpg" class="viewer_img_mobile">
                <img id="viewer_img3_mobile" style="z-index:25" src="home/1.jpg" class="viewer_img_mobile">

            </div>
            <div id="left_scroll_mobile" class="left_scroll_mobile">

            </div>
            <div id="right_scroll_mobile" class="right_scroll_mobile">
                <div class="return_x" id="return_x">
                    <img id="return_x_img"  src="logos/x.png" class="return_x_img">
                </div>
            </div>
        </div>
    </body>
</html>
<script src="javascript.js"></script>
